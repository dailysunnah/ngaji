<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Doa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <h1>سَيِّدُ الْإِسْتِغفَرْ</h1>

  <h4>
    اللَّهُمَّ أَنْتَ رَبِّيْ لَا إِلَهَ إِلَّا اَنْتَ خَلَقْتَنِي وَ أَنَ عَبْدُكَ وَ أَنَا عَلَى عَهْدِكَ وَوَعْدِكَ مَا اسْتَطَعْتُ أَبُوْء لَكَ بِنِعْمَتِكَ عَلَيَ وَ أَبُوْء بِذَنْبِي فَاغْفِرْلِيْ فَإِنَّهُ لَا يَغْفِرُ الذُّنُوْبَ إِلَّا أَنْتَ
  </h4>
  
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{item.title}}
      <div class="item-note" item-end>
        {{item.note}}
      </div>
    </button>
  </ion-list>

</ion-content>
